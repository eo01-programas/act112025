<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Aseguramiento Calidad Textil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
                "Segoe UI", sans-serif;
            background: #f4f7fb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 12px;
        }

        .card-wrapper {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(15, 23, 42, 0.12);
            max-width: 600px;
            width: 100%;
            padding: 18px 24px 20px;
        }

        .card-header {
            background: #001a54;
            border-radius: 14px;
            padding: 14px 24px;
            color: #ffffff;
            font-size: 19px;
            font-weight: 800;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            text-align: left;
            margin-bottom: 18px;
        }

        .menu-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 14px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 11px 18px;
            border-radius: 22px;
            border: 2.5px solid #6f1d7a;
            background: #ffffff;
            text-decoration: none;
            transition: transform 0.18s ease, box-shadow 0.18s ease,
                border-color 0.18s ease, background-color 0.18s ease;
        }

        .menu-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(111, 29, 122, 0.25);
            border-color: #9d4edd;
            background: #fbf5ff;
        }

        .icon-circle {
            flex: 0 0 46px;
            height: 46px;
            border-radius: 50%;
            background: #001a54;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 20px;
        }

        .icon-circle span {
            transform: translateY(-2px);
        }

        .menu-texts {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .menu-title {
            font-size: 15px;
            font-weight: 800;
            color: #001a54;
            text-transform: uppercase;
            line-height: 1.3;
        }

        .menu-subtitle {
            font-size: 12px;
            color: #555;
            line-height: 1.3;
        }

        @media (max-width: 900px) {
            .card-wrapper {
                padding: 24px 20px 28px;
            }

            .card-header {
                font-size: 22px;
                padding: 18px 20px;
                text-align: center;
            }

            .menu-item {
                padding: 18px 20px;
                border-radius: 26px;
            }

            .icon-circle {
                flex-basis: 56px;
                height: 56px;
                font-size: 26px;
            }

            .menu-title {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="card-wrapper">
        <div class="card-header">
            ASEGURAMIENTO CALIDAD TEXTIL
        </div>

        <div class="menu-list">
            <!-- BLOQUE 1: TRAZABILIDAD TELA CRUDA -->
            <a class="menu-item" href="trazabilidad.html">
                <div class="icon-circle">
                    <span>✔</span>
                </div>
                <div class="menu-texts">
                    <div class="menu-title">
                        TRAZABILIDAD TELA CRUDA
                    </div>
                    <div class="menu-subtitle">
                        Reporte de insp. tela cruda OP-Partida
                    </div>
                </div>
            </a>

            <!-- BLOQUE 2: REPORTE INSPECCION TELA CRUDA -->
            <a class="menu-item" href="principales_defectos.html">
                <div class="icon-circle">
                    <span>✔</span>
                </div>
                <div class="menu-texts">
                    <div class="menu-title">
                        REPORTE INSPECCION TELA CRUDA
                    </div>
                    <div class="menu-subtitle">
                        Principales defectos - x máquina - Producción x Artículo - Def. inspección
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
